<h1>Add cars to the database</h1>
<p class="text-danger" ng-show="errors() == true">All fields are required!</p>

<form name="form" class="form-horizontal" novalidate>
	<div class="form-group">
		<label for="make" class="col-sm-2 control-label">Make</label>
		<div class="col-sm-10">
			<input type="text" name="make" class="form-control" ng-model="newCar.make" placeholder="Make" required>
		</div>
	</div>
	<div class="form-group">
		<label for="model" class="col-sm-2 control-label">Model</label>
		<div class="col-sm-10">
			<input type="text" name="model" class="form-control" ng-model="newCar.model" placeholder="Model" required>
		</div>
	</div>
	<div class="form-group">
		<label for="year" class="col-sm-2 control-label">Year</label>
		<div class="col-sm-10">
			<input type="number" name="year" class="form-control" ng-model="newCar.year" placeholder="Year" required>
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<input type="button" class="btn btn-default" value="Submit" ng-click="addCar(newCar)" ng-disabled="form.$invalid">
		</div>
	</div>
</form>
