<h2>Edit: {{ car.make }} {{ car.model }} {{ car.year }}</h2>

<form class="form-horizontal">
	<div class="form-group">
		<label for="make" class="col-sm-2 control-label">Make</label>
		<div class="col-sm-10">
			<input type="text" name="make" class="form-control" ng-model="car.make" id="make" value="{{ car.make }}" required>
		</div>
	</div>
	<div class="form-group">
		<label for="model" class="col-sm-2 control-label">Model</label>
		<div class="col-sm-10">
			<input type="text" name="model" class="form-control" ng-model="car.model" id="model" value="{{ car.model }}" required>
		</div>
	</div>
	<div class="form-group">
		<label for="year" class="col-sm-2 control-label">Year</label>
		<div class="col-sm-10">
			<input type="text" name="year" class="form-control" ng-model="car.year" id="year" value="{{ car.year }}" required>
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<input type="button" class="btn btn-default" value="Submit" ng-click="editCar(car)" ng-disabled="form.$invalid">
			<a href="#/cars" class="btn btn-warning">Cancel</a>
		</div>
	</div>
</form>
