<h2>Profile for {{ car.make }} {{ car.model }} {{car.year }}</h2>

<form class="form-horizontal">
	<div class="form-group">
		<label for="make" class="col-sm-2 control-label">Make</label>
		<div class="col-sm-10">
			<input type="text" name="make" class="form-control" id="make" value="{{ car.make }}" readonly>
		</div>
	</div>
	<div class="form-group">
		<label for="model" class="col-sm-2 control-label">Model</label>
		<div class="col-sm-10">
			<input type="text" name="model" class="form-control" id="model" value="{{ car.model }}" readonly>
		</div>
	</div>
	<div class="form-group">
		<label for="year" class="col-sm-2 control-label">Year</label>
		<div class="col-sm-10">
			<input type="text" name="year" class="form-control" id="year" value="{{car.year }}" readonly>
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<a href="#/cars" class="btn btn-default">Back</a>
			<a href="#/editCar/{{car._id}}" class="btn btn-warning">Edit</a>
		</div>
	</div>
</form>
